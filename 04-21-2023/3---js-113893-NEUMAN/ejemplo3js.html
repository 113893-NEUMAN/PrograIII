<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // funciones
        function inicializar(){
            document.getElementById('primero').style.color="green"
        }
        function inicializarDate(){
            let anio = new Date().getFullYear();
            document.getElementById('anio').value = anio

        }

        //evento
        window.addEventListener('load',inicializar)
        document.addEventListener('DOMContentLoaded',inicializarDate)
    </script>
</head>
<body>
    <p id="primero">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ipsum.
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ipsum.
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, ipsum.
    </p>
    <br>
    Anio: <input type="text" id="anio">
</body>
</html>
